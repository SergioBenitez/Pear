[package]
name = "pear_codegen"
version = "0.2.0-dev"
authors = ["Sergio Benitez <sb@sergio.bz>"]
description = "A (codegen) pear is a fruit."
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
quote = "1.0"
proc-macro2 = { version = "1.0" }
syn = { version = "1.0", features = ["full", "extra-traits", "visit-mut"] }
proc-macro2-diagnostics = { git  = "https://github.com/SergioBenitez/proc-macro2-diagnostics.git", rev = "e3f7715" }

[dev-dependencies]
pear = { path = "../lib" }
